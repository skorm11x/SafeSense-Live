<body>

<script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js" type="text/javascript"></script>
<script>
    anychart.onDocumentReady(function() {
        // create a pie chart
        var chart = anychart.pie([
            ["Chocolate", 5],
            ["Rhubarb compote", 2],
            ["CrÃªpe Suzette", 2],
            ["American blueberry", 2],
            ["Buttermilk", 1]

        //  draw the chart on the page
        chart.draw();
    });
</script>
