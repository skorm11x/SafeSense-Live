      <canvas id="sensorCircles" height="600" width="1000">
        <script>
          var c = document.getElementById("sensorCircles");
          var ctx = c.getContext("2d");
          ctx.beginPath();
          ctx.arc(100, 75, 50, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.beginPath();
          ctx.arc(225, 75, 50, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.beginPath();
          ctx.arc(100, 190, 50, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.beginPath();
          ctx.arc(225, 190, 50, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.beginPath();
          ctx.arc(450, 75, 50, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.beginPath();
          ctx.arc(575, 75, 50, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.beginPath();
          ctx.arc(450, 190, 50, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.beginPath();
          ctx.arc(575, 190, 50, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.beginPath();
          ctx.arc(100, 350, 50, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.beginPath();
          ctx.arc(225, 350, 50, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.beginPath();
          ctx.arc(100, 465, 50, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.beginPath();
          ctx.arc(225, 465, 50, 0, 2 * Math.PI);
          ctx.stroke();

          ctx.beginPath();
          ctx.arc(450, 350, 50, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.beginPath();
          ctx.arc(575, 350, 50, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.beginPath();
          ctx.arc(450, 465, 50, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.beginPath();
          ctx.arc(575, 465, 50, 0, 2 * Math.PI);
          ctx.stroke();
        </script>
      </canvas>
